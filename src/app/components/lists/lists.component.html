<ion-list color="dark">
    <ion-item-sliding *ngFor="let list of wishService.lists | completedFilter:completed"
                      class="animated fadeInDown">
        <ion-item  detail color="dark" (click)="selectList(list.id)">
            <ion-label>{{list.title}}</ion-label>
            <ion-note color="tertiary" slot="end">{{list.items.length}} items</ion-note>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option color="tertiary" (click)="update(list)">
                <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(list)">
                <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-item-option>
        </ion-item-options>
    </ion-item-sliding>
</ion-list>
